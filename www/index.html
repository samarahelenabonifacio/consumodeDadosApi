<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/action.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="components/loader.css">
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 text-dark text-center pt-3 pb-3">
                <div class="form-group">
                    <h1>Cotação para Real</h1>
                    <br>
                    <h3>Dólar:</h3>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-3" id="dolar">Mostrar</button>
                    </div>
                    <br>
                    <h3>Euro:</h3>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-3" id="euro">Mostrar</button>
                    </div>
                    <br>
                    <h3>Bitcoin:</h3>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-3" id="bit">Mostrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-dark text-center pt-3 pb-3">
                <h1>Dados da Cotação</h1>   
                <br>
                <h3>Compra: <span id="com"> </span></h3>
                <h3>Venda: <span id="ven"> </span></h3>
                <h3>Variação: <span id="var"></span></h3>
                <h3>Máximo: <span id="max"></span></h3>
                <h3>Mínimo: <span id="min"></span></h3>
            </div>
        </div>
    </div>
</body>
</html>
